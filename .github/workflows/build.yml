name: Build

on:
  push:
  pull_request:

env:
  TZ: Europe/Zurich

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build:prod
