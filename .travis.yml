language: node_js

node_js: stable

sudo: false

install: true  # yarn bug

addons:
  firefox: "45.0"

os:
  - linux
#  - osx

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0

before_script:
  - npm install
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then nohup bash -c "webdriver-manager start 2>&1 &"; fi  # Protractor CI

after_failure:
  - cat /home/travis/build/radiorabe/raar-ui/npm-debug.log

branches:
  only: master

notifications:
  email: true

cache:
  directories: node_modules

script:
  - npm run test && npm run build.prod.exp

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/raar-ui.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: radiorabe/raar-ui
