<h1>{{ show?.attributes.name }}</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" class="form-control" formControlName="name" />
  </div>

  <div class="form-group">
    <label for="name">Details</label>
    <textarea id="details" class="form-control" formControlName="details" rows="10">
    </textarea>
  </div>

  <div class="form-group">
    <label for="profile_id">Profil</label>
    <select id="profile_id" class="form-control" formControlName="profile_id">
    </select>
  </div>

  <div>
    <button type="submit"
            [disabled]="form.pristine" class="btn btn-primary">Speichern</button> &nbsp;
    <button type="reset" (click)="reset()"
            [disabled]="form.pristine" class="btn">Zur√ºcksetzen</button>
  </div>
</form>
