<sd-layout>
  <nav>
    <sd-admin-nav></sd-admin-nav>
  </nav>

  <aside>
    <sd-add-button [link]="['/shows', 'new']">Sendung erstellen</sd-add-button>

    <div
      class="form-search has-feedback has-clear"
      [class.has-empty-value]="!query.value || query.value.trim() === ''"
    >
      <input
        type="text"
        id="query"
        class="form-control"
        placeholder="Suchen... "
        [formControl]="query"
      />
      <span
        class="form-control-feedback clear"
        (click)="query.setValue('', { emitEvent: true })"
      >
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </span>
    </div>

    <div class="list-group">
      <a
        *ngFor="let show of shows | async"
        [routerLink]="['/shows', show.id]"
        routerLinkActive="active"
        class="list-group-item title"
      >
        {{ show.toString() }}
      </a>
    </div>
  </aside>
</sd-layout>
