<sd-layout>
  <nav>
    <sd-admin-nav />
  </nav>

  <aside>
    <sd-add-button [link]="['/profiles', 'new']"
      >Profil erstellen</sd-add-button
    >

    <div class="list-group">
      @for (profile of profilesService.getEntries() | async; track profile) {
      <a
        [routerLink]="['/profiles', profile.id]"
        routerLinkActive="active"
        class="list-group-item title"
      >
        {{ profile.toString() }}
      </a>
      }
    </div>
  </aside>
</sd-layout>
