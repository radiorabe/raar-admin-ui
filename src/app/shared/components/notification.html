<div id="notification" [class.display]="show" [class.remove]="!show">
  <div *ngIf="current"
       class="alert alert-dismissible"
       [class.alert-info]="current.success"
       [class.alert-danger]="!current.success">
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>

    {{ current.message }}
  </div>
</div>
