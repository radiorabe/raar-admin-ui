<div class="slider"
     (click)="onClick($event)"
     (touch)="onClick($event)">
  <span class="background"></span>
  <span #current class="current" [style.width]="value + '%'"></span>
  <span #handle
        class="handle"
        [style.left]="value + '%'"
        [ngClass]="{ sliding: sliding }"
        (mousedown)="startSliding($event)"
        (touchstart)="startSliding($event)"></span>
</div>
