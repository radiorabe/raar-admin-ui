<sd-small-modal title="Login" #modal>

  <div *ngIf="failure && userLogin" class="alert alert-danger">
    Benutzername oder Password sind ungültig.
  </div>
  <div *ngIf="failure && !userLogin" class="alert alert-danger">
    Der Zugangscode ist ungültig oder abgelaufen.
  </div>

  <form (submit)="submit()">
    <div *ngIf="userLogin" class="form-group">
      <label for="username">Benutzername</label>
      <input type="string" class="form-control" name="username" [(ngModel)]="username">
    </div>
    <div *ngIf="userLogin" class="form-group">
      <label for="password">Passwort</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div *ngIf="!userLogin" class="form-group">
      <label for="username">Zugangscode</label>
      <input type="string" class="form-control" name="accessCode" [(ngModel)]="accessCode">
    </div>
    <div class="form-group">
      <a *ngIf="userLogin" (click)="userLogin = false">Du hast einen Zugangscode?</a>
      <a *ngIf="!userLogin" (click)="userLogin = true">Du hast ein RaBe Login?</a>
    </div>
    <button type="submit" class="btn btn-primary btn-default" [class.disabled]="checking">Login</button>
    <a (click)="close()" class="cancel">Abbrechen</a>
  </form>

</sd-small-modal>
