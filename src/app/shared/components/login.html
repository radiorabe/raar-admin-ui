<sd-small-modal [title]="'Login'" #modal>

<div *ngIf="failure" class="alert alert-danger">
  Benutzername oder Password sind ung√ºltig.
</div>

<form (submit)="submit()">
  <div class="form-group">
    <label for="username">Benutzername</label>
    <input type="string" class="form-control" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-primary btn-default">Login</button>
  <a (click)="close()" class="cancel">Abbrechen</a>
</form>

</sd-small-modal>
