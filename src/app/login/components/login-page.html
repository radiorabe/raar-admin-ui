<div class="modal-dialog modal-sm">
  <div class="modal-content" *ngIf="!hasUser">
    <div class="modal-header">
      <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
      <div *ngIf="failure" class="alert alert-danger">
        Benutzername oder Password sind ung√ºltig.
      </div>

      <form (submit)="submit()">
        <div class="form-group">
          <label for="username">Benutzername</label>
          <input
            type="string"
            class="form-control"
            name="username"
            [(ngModel)]="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-default"
          [class.disabled]="checking"
        >
          Login
        </button>
        <a href="/" class="cancel">Abbrechen</a>
      </form>
    </div>
  </div>
  <div class="modal-content" *ngIf="hasUser">
    <div class="modal-body">
      <p>Du bist nicht berechtigt, auf diese Seite zuzugreifen.</p>
    </div>
  </div>
</div>
