<sd-layout>
  <nav>
    <sd-admin-nav></sd-admin-nav>
  </nav>
  <aside>
    <sd-add-button [link]="['/access_codes', 'new']"
      >Zugangscode erstellen</sd-add-button
    >

    <div class="list-group">
      <a
        *ngFor="let code of accessCodesService.getEntries() | async"
        [routerLink]="['/access_codes', code.id]"
        routerLinkActive="active"
        class="list-group-item title"
      >
        {{ code.toString() }}
      </a>
    </div>
  </aside>
</sd-layout>
