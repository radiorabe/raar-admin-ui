<h2>{{title}}</h2>

<div infinite-scroll [infiniteScrollDistance]="1" (scrolled)="onScroll()">
  <div *ngFor="let month of months | async, trackBy: getMonthIdentifier">
    <h3>{{month}}</h3>
    <div class="list-group">
      <sd-broadcast *ngFor="let broadcast of (monthlyBroadcasts | async)[month], trackBy: getCrudIdentifier" [broadcast]="broadcast"></sd-broadcast>
    </div>
  </div>
</div>
