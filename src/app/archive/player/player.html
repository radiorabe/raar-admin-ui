<div class="well clearfix">
  <div class="controls pull-left">
    <a class="btn circle-xl" href="#" (click)="togglePlay()" [ngClass]="{'disabled': !player.audioFile }">
      <span class="glyphicon"
            role="button"
            [ngClass]="{ 'glyphicon-play': !player.playing(), 'glyphicon-pause': player.playing() }">
      </span>
    </a>
  </div>

  <div *ngIf="player.audioFile">
    <div>{{player.audioFile.relationships.broadcast.attributes.label}}</div>
    <div>{{player.audioFile.relationships.broadcast | broadcastTime}}</div>
  </div>
</div>
