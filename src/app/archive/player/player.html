<div class="well clearfix">
  <div class="controls pull-left">
    <a class="btn circle-xl" href="#" (click)="togglePlay()" [ngClass]="{'disabled': !player.audioFile }">
      <span class="glyphicon"
            role="button"
            [ngClass]="{ 'glyphicon-play': !player.playing, 'glyphicon-pause': player.playing }">
      </span>
    </a>
  </div>

  <div *ngIf="player.audioFile">
    <h4 class="show title">{{player.audioFile.relationships.broadcast.attributes.label}}</h4>
    <div>
      {{player.audioFile.relationships.broadcast | broadcastTime: 'full'}}
      ({{player.position}})
    </div>
  </div>
</div>
