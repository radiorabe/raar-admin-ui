<div class="well clearfix" [ngClass]="{'visible': !!audioFile}">
  <div class="container">
    <div class="controls pull-left">
      <a class="btn circle-xl" href="#" (click)="togglePlay()" [ngClass]="{'disabled': !audioFile }">
        <span class="glyphicon"
              role="button"
              [ngClass]="{ 'glyphicon-play': !player.playing, 'glyphicon-pause': player.playing }">
        </span>
      </a>
    </div>

    <div *ngIf="audioFile">
      <div class="info pull-left">
        <h4 class="show title">{{broadcast.attributes.label}}</h4>
        <div>
          {{broadcast | broadcastTime: 'full'}}
        </div>
      </div>
      <div class="time-passed">
        {{player.currentTime}}
      </div>
      <div class="time-progress slider">
        <span class="background"></span>
        <span class="current" [style.width]="player.percent + '%'"></span>
        <span slider
              class="handle"
              [style.left]="player.percent + '%'"
              (sliding)="player.seek($event)"></span>
      </div>
      <div class="time-total">
        {{player.totalTime}}
      </div>
      <div class="volume-icon">
        <span class="glyphicon"
              [ngClass]="{ 'glyphicon-volume-up': highVolume,
                           'glyphicon-volume-down': lowVolume,
                           'glyphicon-volume-off': mute }"
              (click)="player.toggleMute()"></span>
      </div>
      <div class="volume-slider slider">
        <span class="background"></span>
        <span class="current" [style.width]="volume + '%'"></span>
        <span slider
              class="handle"
              [style.left]="volume + '%'"
              (sliding)="player.setVolume($event)"></span>
      </div>
    </div>
  </div>
</div>
