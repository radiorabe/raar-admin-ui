<h3>oder Sendung</h3>

<input type="text"
       class="form-control"
       placeholder="Suchen... "
       [formControl]="query" />

<br/>

<div class="list-group">
  <a *ngFor="let show of shows | async"
     [routerLink]="['/show', show.id]"
     routerLinkActive="active"
     class="list-group-item title">
    {{show.attributes.name}}
  </a>
</div>
