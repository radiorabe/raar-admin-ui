<h3>oder Sendung</h3>

<input type="text"
       class="form-control"
       placeholder="Suchen... "
       [formControl]="query" />

<br/>

<div class="list-group">
  <a href=""
     *ngFor="let show of shows | async"
     class="list-group-item"
     [ngClass]="{active: ((selected | async) == show)}"
     (click)="select(show, $event)">
    {{show.attributes.name}}
  </a>
</div>
